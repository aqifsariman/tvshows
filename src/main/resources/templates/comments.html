<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Comments</title>
</head>

<body>
    <div class="d-flex flex-column justify-content-center">
        <table data-th-each="show: ${showInfo}" class="table table-border border-top">
            <a data-th-href="@{/comments/{showName}(showName = ${show.name})}" style="text-decoration: none;"
                class="p-3 text-dark">
                <p>‚Üê</p>
            </a>
            <h1 data-th-text="${show.name}" class="text-center mb-5"></h1>
            <thead>
                <th>Name</th>
                <th>Ratings</th>
                <th>Comments</th>
            </thead>
            <tbody>
                <tr data-th-each="ratings:${show.comments}">
                    <td data-th-text="${ratings.name}"></td>
                    <td data-th-text="${ratings.rating}"></td>
                    <td data-th-text="${ratings.comments}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
