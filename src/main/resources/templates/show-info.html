<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Show Info</title>
</head>

<body>
    <div data-th-each="show : ${showInfo}" class="d-flex flex-column justify-content-center">
        <a data-th-href="@{/show-list}" style="text-decoration: none;" class="p-3 text-dark">
            <p>‚Üê</p>
        </a>
        <h1 data-th-text="${show.name}" class="mt-3 text-center"></h1>
        <p data-th-text="${show.summary}" class="text-center mt-5"></p>
        <form class="d-flex flex-column p-5" method="POST"
            data-th-action="@{/comments/{showName} (showName = ${show.name})}" data-th-object="${showObject}">
            <input type="text" placeholder="Name" class="mt-3" data-th-field="*{name}">
            <input type="number" max="5" min="1" placeholder="Ratings" class="mt-3" data-th-field="*{rating}">
            <textarea type="text" placeholder="Comments" class="mt-3" data-th-field="*{comments}"></textarea>
            <button type="submit" class="mt-3 btn btn-outline-dark">Post Comment</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
